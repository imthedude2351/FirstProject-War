<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Project: War</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/cards/cardstarter.min.css">
    <script defer src="js/main.js"></script>
</head>
<body>

  <header>
    <h1>War!</h1>
    <h3 id="rules">Rules (TODOOOOOOOOOOOOO)</h3>
  </header>
    
  <article class="box">

    <section class="player">
      <h2>Player 1</h2>
      <div id="playerInfo">
        <div class="playerPoints"></div>
        <div class="cardsPlayerLeft"></div>
        <div class="battlesWonPlayer"></div>
      </div>
    </section>

    <section class="computer">
      <h2>Player 2</h2>
      <div class="computerInfo">
        <div class="computerPoints"></div>
        <div class="cardsComputerLeft"></div>
        <div class="battlesWonComputer"></div>
      </div> 
    </section>
    
    <footer class="buttons">
      <button id="shuffleDeal">Shuffle and Deal!</button>
      <button id="battle">Battle!</button>
      <button id="war">War</button>
      <button id="mine">Take your Cards</button>
      <button id="restart">Try Again</button>
    </footer>

  </article>

</body>
</html>
